###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/environment.html
###

[app:tinyurl]
use = egg:tinyurl

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_debugtoolbar
    pyramid_mako
    pyramid_persona
    pyramid_tm

persona.audiences =
    http://0.0.0.0:6543
    http://127.0.0.1:6543
    http://localhost:6543

github_home_page = https://github.com/offby1/pyramid-tinyurl-doodle/

# By default, the toolbar only appears for clients from IP addresses
# '127.0.0.1' and '::1'.
# debugtoolbar.hosts = 0.0.0.0/0

###
# wsgi server configuration
###

[filter:request-id]
use = egg:request-id
format = {REQUEST_ID} {REMOTE_ADDR} {status} {REQUEST_METHOD:<6} {REQUEST_PATH:<10}

[pipeline:main]
pipeline =
  request-id
  tinyurl

[server:main]
use = egg:waitress#main
# Keep this in sync with persona.audiences
host = localhost
port = 6543

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/logging.html
###

[loggers]
keys = root, tinyurl

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_tinyurl]
level = DEBUG
handlers =
qualname = tinyurl

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
